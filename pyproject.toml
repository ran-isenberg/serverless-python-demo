[tool.poetry]
name = "serverless-python-demo"
version = "1.0.0"
description = "a sample serverless service written in Python"
authors = ["Ran Isenberg, Heitor Lessa"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Programming Language :: Python :: 3.11",
]
repository = "https://github.com/"
readme = "README.md"
keywords = ["serverless"]
license = "MIT-0"

[tool.poetry.dependencies]
python = "^3.11.0"
pydantic = { version = "^2.0.3" }
email-validator = { version = "*" }
aws-lambda-powertools = { extras = ["tracer"], version = "^2.20.0" }
mypy-boto3-dynamodb = "*"
cachetools = "*"
boto3 = "^1.26.125"
aws-lambda-env-modeler = "*"


[tool.poetry.group.dev.dependencies]
# CDK
infrastructure = { path = "infrastructure", develop = true }
aws-cdk-lib = ">=2.100.0"
constructs = ">=10.0.0"
cdk-nag = ">2.0.0"
"aws-cdk.aws-lambda-python-alpha" = "^2.100.0-alpha.0"
cdk-monitoring-constructs = "*"
# DEV
pytest = "*"
pytest-mock = "*"
pycodestyle = "*"
pytest-cov = "*"
pytest-html = "*"
python-dateutil = "*"
python-dotenv = "*"
GitPython = "*"
yapf = "*"
radon = "*"
xenon = "*"
pre-commit = "*"
flake8 = "*"
isort = "*"
mkdocs-material = "*"
mkdocs-git-revision-date-plugin = "*"
types-cachetools = "*"
mypy = "*"
types-requests = "*"
toml = "*"
mypy-boto3-events = "^1.28.46"
pytest-socket = "^0.6.0"
mkdocstrings = "^0.23.0"
mkdocstrings-python = "^1.7.1"

[tool.isort]
py_version = 311
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
line_length = 150
skip = [
    ".gitignore",
    ".dockerignore",
    ".venv",
    ".build",
    "cdk.out",
    ".git",
    "node_modules",
]

[tool.yapfignore]
ignore_patterns = [".git", ".venv", ".build", "cdk.out", "node_modules"]

[tool.pytest.ini_options]
testpaths = "tests"
